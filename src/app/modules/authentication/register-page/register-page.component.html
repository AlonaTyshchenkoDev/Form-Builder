<router-outlet></router-outlet>
<app-alert></app-alert>
<div class="container">
  <h1>Registration new user </h1>
  <form class="login_form" (submit)="submitForm()" [formGroup]="registerForm">
    <mat-form-field class="example-full-width">
      <mat-label>Enter your Username</mat-label>
      <input type="email" name="email" matInput placeholder="username" formControlName="username">
      <mat-hint>Errors appear instantly!</mat-hint>
      <mat-error *ngIf="registerForm.get('email')?.touched"
      >Please enter a valid username
      </mat-error>
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <mat-label>Enter your Email</mat-label>
      <input type="email" name="email" matInput placeholder="user@gmail.com" formControlName="email">
      <mat-hint>Errors appear instantly!</mat-hint>
      <mat-error *ngIf="registerForm.get('email')?.touched && registerForm.get('email')?.invalid "
      >Please enter a valid email address
      </mat-error>
    </mat-form-field>
    <mat-form-field appearance="fill" class="example-full-width">
      <mat-label>Enter your password</mat-label>
      <input matInput [type]="hide ? 'password' : 'text'" formControlName="password">
      <mat-hint>Errors appear instantly!</mat-hint>
      <mat-error *ngIf="registerForm.get('password')?.touched && !!registerForm.get('password')?.hasError('minlength')"
      >Please enter a valid password
      </mat-error>
      <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
              [attr.aria-pressed]="hide">
        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>
    </mat-form-field>
    <button type="submit" class="btn btn-center">Register in system</button>
  </form>
</div>
